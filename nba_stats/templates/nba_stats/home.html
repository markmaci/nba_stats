{% extends 'nba_stats/base.html' %}
{% load static %}

{% block content %}
<style>
    /* Custom font definition for consistent branding */
    @font-face {
        font-family: 'CelticsFont';
        src: url("{% static 'fonts/nba-celtics.ttf' %}") format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    /* Base layout settings */
    html, body {
        height: 100%; /* Ensure the content fills the viewport */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent unnecessary scrolling */
    }

    /* Hero section with a full-screen background image and text overlay */
    .hero-content {
        position: relative;
        z-index: 2; /* Ensure the hero content appears above the background overlay */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically and horizontally */
        align-items: center;
        width: 100vw;
        height: 100vh; /* Full viewport height */
        background: url("{% static 'images/nba_legends_bg.jpg' %}") no-repeat center center fixed;
        background-size: cover; /* Make the background image cover the entire section */
        color: #fff; /* Use white text for readability against the dark background */
        text-align: center;
        padding-top: 50px; /* Add spacing for content alignment */
    }

    /* Add a semi-transparent overlay for better text visibility */
    .hero-content::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay with 50% opacity */
        z-index: 1;
    }

    /* Styling for the hero text and interactive elements */
    .hero-content h1, 
    .hero-content p, 
    .hero-content .search-container {
        position: relative;
        z-index: 2; /* Ensure these elements appear above the overlay */
        font-family: 'CelticsFont', Arial, sans-serif; /* Custom font for consistent design */
    }

    .hero-content h1 {
        font-size: 3em; /* Large text for the title */
        margin-bottom: 20px;
    }

    .hero-content p {
        font-size: 1.2em; /* Subheading text size */
        margin-bottom: 20px;
    }

    /* Styling the search input and button */
    .hero-content .search-container input[type="text"] {
        width: 300px; /* Input width for ease of typing */
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }

    .hero-content .search-container button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #f1c40f; /* Bright color for the button to stand out */
        color: #000;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer; /* Indicate the button is clickable */
    }

    .hero-content .search-container button:hover {
        background-color: #d4ac0d; /* Slightly darker shade for hover effect */
    }

    /* Bottom banner with scrolling NBA team logos */
    .logo-banner {
        position: fixed; /* Fixed position at the bottom of the screen */
        bottom: 0;
        width: 100%;
        height: 60px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        display: flex;
        align-items: center;
        z-index: 4;
    }

    /* Scrolling animation for team logos */
    .logo-track {
        display: flex;
        align-items: center;
        animation: scroll 20s linear infinite; /* Smooth scrolling animation */
    }

    .logo-track img {
        height: 40px; /* Uniform size for all logos */
        margin: 0 20px; /* Space between logos */
        filter: drop-shadow(0 0 2px #fff); /* Subtle glow effect around logos */
    }

    /* Define the scroll animation */
    @keyframes scroll {
        0% {
            transform: translateX(0); /* Start at the initial position */
        }
        100% {
            transform: translateX(-50%); /* Move the logos left continuously */
        }
    }
</style>

<!-- Hero section for the app -->
<div class="hero-content">
    <h1>
        <img src="{% static 'images/nba-logo-transparent.png' %}" alt="NBA Logo"

    {% if error %}

        {% csrf_token %} <!-- Protect the form submission with a CSRF token -->

    </form>
