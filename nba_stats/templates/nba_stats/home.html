{% extends 'nba_stats/base.html' %}
{% load static %}

{% block content %}
<style>
    /* Load custom NBA style font */
    @font-face {
        font-family: 'CelticsFont';
        src: url("{% static 'fonts/nba-celtics.ttf' %}") format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    /* Hero content styling for background filter to increase contrast */
    .hero-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: url("{% static 'images/nba_legends_bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        text-align: center;
        margin: 0;
        padding-top: 50px;
        box-sizing: border-box;
    }

    /* Add a background filter to increase contrast */
    .hero-content::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        z-index: 1;
    }

    /* Hero content text and search form styling */
    .hero-content h1, 
    .hero-content p, 
    .hero-content .search-container {
        position: relative;
        z-index: 2; 
        font-family: 'CelticsFont', Arial, sans-serif;
        color: #fff;
    }

    .hero-content h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }

    .hero-content p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }

    .hero-content .search-container {
        display: inline-block;
        z-index: 2;
    }

    /* Search form input and button styling */
    .hero-content .search-container input[type="text"] {
        width: 300px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        position: relative;
        z-index: 2;
    }

    /* Search form button styling */
    .hero-content .search-container button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #f1c40f;
        color: #000;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
        position: relative;
        z-index: 2;
    }

    .hero-content .search-container button:hover {
        background-color: #d4ac0d;
    }

    .logo-banner {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px;
        overflow: hidden;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        z-index: 4;
    }

    .logo-track {
        display: flex;
        align-items: center;
        animation: scroll 20s linear infinite;
    }

    .logo-track img {
        height: 40px;
        margin: 0 20px;
        filter: drop-shadow(0 0 2px #fff);
    }

    /* Smooth scrolling animation */
    @keyframes scroll {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-50%);
        }
    }
</style>

<!-- Content that needs to be above the filter (hero content) -->
<div class="hero-content">
    <h1>
        <img src="{% static 'images/nba-logo-transparent.png' %}" alt="NBA Logo"
             style="height:120px; vertical-align: middle; margin-right:-20px;">
        Stats Finder
    </h1>
    <p>Search for any NBA playerâ€™s stats</p>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" class="search-container" action="{% url 'nba_stats:home' %}">
        {% csrf_token %}
        {{ form.player_name }}
        <button type="submit">Search</button>
    </form>
</div>
