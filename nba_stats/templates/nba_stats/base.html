<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <style>
        @font-face {
            font-family: 'CelticsFont';
            src: url("{% static 'fonts/nba-celtics.ttf' %}") format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            background: #000;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: rgba(0,0,0,0.3);
            z-index: 3;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            font-family: 'CelticsFont', Arial, sans-serif;
            font-size: 1.2em;
        }

        .navbar a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .content {
            margin: 0;
            padding: 0;
            background: transparent;
            min-height: 100vh; /* Ensure it can grow as needed */
            position: relative;
        }

        .logo-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            z-index: 4;
        }

        .logo-track {
            display: flex;
            align-items: center;
            animation: scroll 20s linear infinite;
        }

        .logo-track img {
            height: 40px;
            margin: 0 20px;
            filter: drop-shadow(0 0 2px #fff);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'nba_stats:home' %}">Home</a>
    </div>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
