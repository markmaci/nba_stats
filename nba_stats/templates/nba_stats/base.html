{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <style>
        /* Load custom NBA style font */
        @font-face {
            font-family: 'CelticsFont';
            src: url("{% static 'fonts/nba-celtics.ttf' %}") format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        /* General styling */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            background: #000;
        }

        /* Navbar styling for stronger filter and contrast */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: rgba(0,0,0,0.3);
            z-index: 3;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            font-family: 'CelticsFont', Arial, sans-serif;
            font-size: 1.2em;
        }

        .navbar a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .content {
            margin: 0;
            padding: 0;
            background: transparent;
            min-height: 100vh;
            position: relative;
        }

        /* Logo banner styling */
        .logo-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            z-index: 4;
        }

        /* Logo track for smooth scrolling */
        .logo-track {
            display: flex;
            align-items: center;
            animation: scroll 20s linear infinite;
        }

        /* Logo image styling */
        .logo-track img {
            height: 40px;
            margin: 0 20px;
            filter: drop-shadow(0 0 2px #fff);
        }

        /* Keyframes for smooth scrolling animation for 30 NBA team logos */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'nba_stats:home' %}">Home</a>
        {% if user.is_authenticated %}
        <!-- If user is authenticated, display My Roster and Logout links -->
            <a href="{% url 'nba_stats:roster' %}">My Roster</a>
            <a href="{% url 'nba_stats:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'nba_stats:signup' %}">Sign Up</a>
            <a href="{% url 'nba_stats:login' %}">Login</a>
        {% endif %}
    </div>    
    </div>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
    <!-- Logo banner with NBA team logos -->
    <div class="logo-banner">
        <div class="logo-track">
            <img src="{% static 'images/nba-atlanta-hawks-logo-768x768.png' %}" alt="Hawks" />
            <img src="{% static 'images/nba-boston-celtics-logo-768x768.png' %}" alt="Celtics" />
            <img src="{% static 'images/nba-chicago-bulls-logo-768x768.png' %}" alt="Bulls" />
            <img src="{% static 'images/nba-los-angeles-lakers-logo-768x768.png' %}" alt="Lakers" />
            <img src="{% static 'images/nba-golden-state-warriors-logo-768x768.png' %}" alt="Warriors" />
            <img src="{% static 'images/nba-new-york-knicks-logo-768x768.png' %}" alt="Knicks" />
            <img src="{% static 'images/nba-miami-heat-logo-768x768.png' %}" alt="Heat" />

            <img src="{% static 'images/nba-toronto-raptors-logo-768x768.png' %}" alt="Raptors" />
            <img src="{% static 'images/nba-utah-jazz-logo-768x768.png' %}" alt="Jazz" />
            <img src="{% static 'images/nba-dallas-mavericks-logo-768x768.png' %}" alt="Mavericks" />
            <img src="{% static 'images/nba-houston-rockets-logo-768x768.png' %}" alt="Rockets" />

            <img src="{% static 'images/nba-denver-nuggets-logo-768x768.png' %}" alt="Nuggets" />

            <img src="{% static 'images/nba-boston-celtics-logo-768x768.png' %}" alt="Celtics" />
            <img src="{% static 'images/nba-chicago-bulls-logo-768x768.png' %}" alt="Bulls" />
            <img src="{% static 'images/nba-los-angeles-lakers-logo-768x768.png' %}" alt="Lakers" />
            <img src="{% static 'images/nba-golden-state-warriors-logo-768x768.png' %}" alt="Warriors" />
    
        </div>
    </div>
</body>
</html>
